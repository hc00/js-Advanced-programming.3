<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text类型</title>
</head>
<body>
	<div class="wrapper">
		<p><span>1234文字文字文字</span></p>
	</div>
	<script>
		
		{
			/*
			*Text 类型
			*包含的是可以照字面解释的纯文本内容。纯文本中可以包含转义后的HTML 字符，但不能包含 HTML 代码
			*nodeType 的值为 3； 
			*nodeName 的值为"#text"； 
			*nodeValue 的值为节点所包含的文本； 
			*parentNode 是一个 Element； 
			*不支持（没有）子节点。
			*
			* 用下列方法可以操作节点中的文本
				* appendData(text)：将 text 添加到节点的末尾
				* deleteData(offset, count)：从 offset 指定的位置开始删除 count 个字符。
				* insertData(offset, text)：在 offset 指定的位置插入 text。
				* replaceData(offset, count, text)：用 text 替换从 offset 指定的位置开始到 offset+count 为止处的文本
				* splitText(offset)：从 offset 指定的位置将当前文本节点分成两个文本节点。
				* substringData(offset, count)：提取从 offset 指定的位置开始到 offset+count 为止处的字符串
				* normalize()。如果在一个包含两个或多个文本节点的父元素上调用 normalize()方法，则会将所有文本节点合并成一个节点，结果节点的 nodeValue 等于将合并前每个文本节点的 nodeValue 值拼接起来的值
			 */
			var span = document.querySelector('span');
			console.log(span.firstChild.nodeValue,span.childNodes[0].data);
			span.firstChild.nodeValue === span.childNodes[0].data;

			span.firstChild.appendData('appendData');			//1234文字文字文字appendData
			span.firstChild.deleteData(1,1);						//134文字文字文字appendData
			span.firstChild.insertData(0,'insertData')			//insertData134文字文字文字appendData
			span.firstChild.replaceData(11,1,'replaceData');	//insertData1replaceData4文字文字文字appendData
			span.firstChild.splitText(10);							//[insertData,1replaceData4文字文字文字appendData]
			console.log(span.lastChild.substringData(1,15));


			console.log('☺☺☺※※※※※※※※※※※※※※※※※※※※※※※※※※※※※☺☺☺');
			//在创建新文本节点的同时，也会为其设置 ownerDocument 属性。不过，除非把新节点添加到文档树中已经存在的节点中，否则我们不会在浏览器窗口中看到新节点
			var textNode = document.createTextNode("☺☺☺※※※※※※※※※※※※※※※※※※※※※※※※※※※※※☺☺☺");
			// span.lastChild.appendData(textNode);
			span.appendChild(textNode);

			var element = document.createElement("div");
			element.className = "message";
			var textNode = document.createTextNode("Hello world!");
			element.appendChild(textNode);
			document.body.appendChild(element);
		}
	</script>
</body>
</html>
