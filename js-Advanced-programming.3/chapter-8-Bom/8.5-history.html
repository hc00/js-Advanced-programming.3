	<script type="text/javascript">
		
		{
			/*使用 go()方法可以在用户的历史记录中任意跳转，可以向后也可以向前。这个方法接受一个参数，表示向后或向前跳转的页面数的一个整数值。
			负数表示向后跳转（类似于单击浏览器的“后退”按钮），
			正数表示向前跳转（类似于单击浏览器的“前进”按钮）
			*也可以给 go()方法传递一个字符串参数，此时浏览器会跳转到历史记录中包含该字符串的第一个位置——可能后退，也可能前进，具体要看哪个位置最近。
			*如果历史记录中不包含该字符串，那么这个方法什么也不做
			*
			* 另外，还可以使用两个简写方法 back()和 forward()来代替 go()。
			* 顾名思义，这两个方法可以模仿浏览器的“后退”和“前进”按钮
			*/

			function a (){
				//后退一页
				history.go(-1);

				//前进一页
				history.go(1);

				//前进两页
				history.go(2);

				//跳转到最近的 wrox.com 页面
				history.go("wrox.com");
				//跳转到最近的 nczonline.net 页面
				history.go("nczonline.net");

				//后退一页
				history.back();
				//前进一页
				history.forward();
			}

			//除了上述几个方法外， history 对象还有一个 length 属性，保存着历史记录的数量。这个数量包括所有历史记录，即所有向后和向前的记录
			//对于加载到窗口、标签页或框架中的第一个页面而言，history.length 等于 0
			//通过像下面这样测试该属性的值，可以确定用户是否一开始就打开了你的页面
			if(history.length == 0){
				//这应该是用户打开窗口后的第一个页面
			};
		}
	</script>
